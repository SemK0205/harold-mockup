name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /opt/harold/harold-web
            git fetch origin main
            git reset --hard origin/main
            rm -rf .next node_modules/.cache
            grep -q "NEXT_PUBLIC_API_URL" .env.production.local || echo "NEXT_PUBLIC_API_URL=https://api.harold.seanergyp.com" >> .env.production.local
            npm ci
            npm run build
            pm2 delete harold-web || true
            pm2 start npm --name "harold-web" -- start -- -p 49234
            pm2 save

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "Running health check..."
            sleep 5
            for i in 1 2 3 4 5; do
              if curl -sf http://localhost:49234 > /dev/null 2>&1; then
                echo "Health check passed!"
                exit 0
              fi
              echo "Health check attempt $i failed, retrying in 5s..."
              sleep 5
            done
            echo "Health check failed after 5 attempts"
            exit 1
