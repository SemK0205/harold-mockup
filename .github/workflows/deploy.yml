name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /opt/harold/harold-web
            git fetch origin main
            git reset --hard origin/main
            rm -rf .next node_modules/.cache
            grep -q "NEXT_PUBLIC_API_URL" .env.production.local || echo "NEXT_PUBLIC_API_URL=https://api.harold.seanergyp.com" >> .env.production.local
            npm ci
            npm run build
            pm2 restart harold-web || pm2 start npm --name "harold-web" -- start
